<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/docs/styles/styles.css" />
</head>

<body>
    <section id="startScreen">
        <button id="button-start">Start Game</button>
        <button id="button-credits">Credits</button>
    </section>
    
    <section id="gameScreen">
        <div id="lives">
            <p>Lives: <span id="numOfLives">3</span></p>            
        </div>
        <div id="timer">
            <p>Round Time:</p>
        </div>
    </section> 

    <section id="creditsScreen">       
        <button class="return-arrow"></button>
    </section>

    <section id="gameEndScreen">
        <button class="button-return-startScreen">Start Menu</button>
        <button class="button-restart">Restart Game</button>
    </section>

    <section id="victoryScreen">       
        <button class="button-return-startScreen-2">Start Menu</button>
    </section>

    <script type="text/javascript" src="/docs/scripts/obstacle.js"></script>
    <script type="text/javascript" src="/docs/scripts/player.js"></script>
    <script type="text/javascript" src="/docs/scripts/game.js"></script>
    <script type="text/javascript" src="/docs/scripts/script.js"></script>
</body>

</html>
